log4j.rootLogger=INFO
###### File Logger ###############
log4j.logger.com.taxistation=INFO,FILELOGER
log4j.additivity.com.taxistation=true
log4j.appender.FILELOGER=org.apache.log4j.RollingFileAppender
log4j.appender.FILELOGER.encoding=UTF-8
log4j.appender.FILELOGER.File=/Users/Mander/Documents/EclipseWorkSpace/drivercms.log
log4j.appender.FILELOGER.MaxFileSize=2048KB
log4j.appender.FILELOGER.MaxBackupIndex=20
log4j.appender.FILELOGER.Append=true
log4j.appender.FILELOGER.layout=org.apache.log4j.PatternLayout
log4j.appender.FILELOGER.layout.ConversionPattern=[%d{yyy-MM-dd HH:mm:ss.SSS}] [%p] [%l] - [%m]%n
